<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoPortal</title>

    <!--- LOAD BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!--  LOAD LEAFTLET-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- LOAD CUSTOM STYLE-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'base_style.css' %}">
    
</head>
<body>
    <header>

    </header>
    <div class="row g-0">
        <main class="col-6 col-md-8" id="main_bloc">
            {% block content %}{% endblock %}
        </main>
        <div class="col-6 col-md-4 border d-flex flex-column justify-content-between" id="side_bar">
            <div>
                <ul class="list-group">
                    <li class="list-group-item active" aria-current="true">Chatbot</li>
                    <li class="list-group-item">
                        <div><b>AI Bot</b></div>
                        <div>Hi Derrick, Welcome back. Which spatial analysis do you want to do today?</div>
                    </li>
                </ul>
            </div>
            <form class="d-flex p-2" style="gap: 0.5rem;">
                {%csrf_token%}
                <textarea class="form-control" rows="1" placeholder="Type your message..."></textarea>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script src="{% static 'map/js/map.js' %}"></script>

    <footer class="bg-light">
        <div class="container">
            <div class="row p-5 text-center">
            <div class="col-12 col-md-4">Developed by Derrick</div>
            <div class="col-12 col-md-4">Contact</div>
            <div class="col-12 col-md-4">Follow me</div>
            </div>
        </div>
    </footer>
</body>
</html>
